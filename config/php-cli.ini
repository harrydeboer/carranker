max_input_time=600
max_execution_time=600
openssl.cafile=/var/www/html/config/curl-ca-bundle.crt
curl.cainfo=/var/www/html/config/curl-ca-bundle.crt
realpath_cache_size=4096K
realpath_cache_ttl=600
expose_php = off

xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.discover_client_host=0
xdebug.output_dir=/var/www/html/storage/profiler
xdebug.profiler_output_name=cachegrind.out.%t-%s
